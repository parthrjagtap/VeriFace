    <title>VeriFace - Deepfake Detection</title>
    <style>
          * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        header {
            background-color: #242424; !important;
            padding: 20px 0;
            border-bottom: 1px solid #e0e0e0;
            text-align: center;
        }
        header nav {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header nav img {
            max-width: 200px;
            margin-bottom: 10px;
        }
        .nav-links {
            display: flex;
            gap: 20px;
        }
        .nav-links a {
            font-weight: 600;
        }
        .links{
        margin: auto;
            display: flex;
            flex-wrap: nowrap;
            align-content: space-between;
            justify-content: space-evenly;
            align-items: flex-end;
            background: #242424;
            padding: 20px 0;
            border-bottom: 1px solid #e0e0e0;
            text-align: center;
        }
         footer {
            background: #f8f9fa;
            color: #777;
            padding: 15px;
            text-align: center;
            border-top: 1px solid #e0e0e0;
            font-size: 14px;
        }
         #vidinp {
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px dashed #bbb;
            border-radius: 10px;
            background: #fff;
            cursor: pointer;
            padding: 30px;
            transition: border-color 0.3s, background 0.3s;
            margin-bottom: 20px;
        }
            .container {
            width: 90%;
            max-width: 800px;
            margin: 40px auto;
            padding: 40px;
            background: #fafafa;
            border-radius: 10px;
            border: 1px solid #eaeaea;
        }

        #vidinp:hover {
            border-color: #007BFF;
            background: #f0f8ff;
        }
        #vidinp input[type="file"] {
            display: none;
        }
        #vidinp label {
            font-weight: 600;
            font-size: 18px;
            color: #007BFF;
            cursor: pointer;
        }
        .explanation p,
        .about-us p {
            text-align: justify;
            margin-bottom: 15px;
            font-size: 15px;
            color: #444;
        }
        .explanation h3,
        .about-us h2 {
            margin-top: 20px;
            color: #007BFF;
        }

        /* System Diagram & Explanation */
        .system-diagram {
            margin: 20px 0;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .system-diagram:hover {
            transform: scale(1.5);
        }
 .team { display: flex; flex-wrap: wrap; justify-content: space-around; gap: 30px; }
        .team-member { background: #fff; padding: 20px; border: 1px solid #ddd; border-radius: 10px; text-align: center; width: 220px; transition: transform 0.3s; }
        .team-member:hover { transform: translateY(-5px); }
        .team-member .memberphoto { width: 150px; height: 150px; border-radius: 50%; object-fit: cover; margin-bottom: 15px; }
        .team-member h3 { margin-bottom: 10px; font-size: 20px; }
        .team-member p { font-size: 14px; margin-bottom: 10px; }
        .social-links a { margin: 0 5px; font-size: 14px; }
        .paper { text-align: center; }
        .paper h2 { margin-bottom: 15px; }
        .paper p { margin-bottom: 20px; font-size: 15px; }
        .paper a.button {
            background: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .paper a.button:hover { background: #0056b3; }
        .pdf-container {
            width: 100%;
            height: 600px;
            margin: 20px 0;
            border: 1px solid #ddd;
            border-radius: 10px;
        }

</style>
